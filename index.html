<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  

 
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">


</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1 id="login">Fa√ßa o seu login</h1>
                <form action="Login.php" method="post" autocomplete="on">

                    <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                 <input type="email" name="login" id="ilogin" placeholder="Seu E-mail." autocomplete="email" required maxlength="50" target="blank">
                    <label for="ilogin">Login:</label>

                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua Senha." autocomplete="current-password" required minlength="8" maxlength="25" target="blank"> 
                    <label for="isenha">Senha:</label>
                </div>
                 <a href="esqueci.html" class="botao">Esqueci minha senha <i> <span class="material-symbols-outlined">
                mail </span></i></a>


                <input type="submit" value="entrar">
              
                </form >

               



            </div>
        </section>
    </main>


 
<script>
document.addEventListener("DOMContentLoaded", function(){
    const titulo = document.getElementById("login");
    const textoOriginal = titulo.textContent;

    function animarTitulo() {
        titulo.textContent = ""; 
        textoOriginal.split("").forEach((letra, i) => {
            const span = document.createElement("span");
            span.className = "char";
            span.textContent = letra;
            span.style.animationDelay = (i * 0.06) + "s";
            titulo.appendChild(span);
        });
    }

    
    animarTitulo();

  
    setInterval(animarTitulo, 5000);
});
</script>





</body>
</html>
